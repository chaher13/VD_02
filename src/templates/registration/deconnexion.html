{% extends "base.html" %}

{% block title %}Déconnexion - Mon Site Web{% endblock %}

{% block content %}
    <h1>Déconnexion</h1>
    <p>Vous avez été déconnecté avec succès.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"><a href="{% url 'login' %}">Se connecter</a></button>
    </form>
{% endblock %}
