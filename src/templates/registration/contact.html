{% extends "base.html" %}

{% block content %}

    <section id="contact-form">
        <div class="container-contact">
            <h2>Contactez-nous</h2>
            <form id="contact-formu" method="POST" action="{% url 'contact' %}"> <!-- Utilisez la méthode POST pour envoyer les données au serveur -->
                {% csrf_token %} <!-- Utilisez ceci pour la protection CSRF en Django -->
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text_contact" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email_contact" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" id="submit-button">Envoyer</button>
            </form>
        </div>
    </section>

{% endblock %}
