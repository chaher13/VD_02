{% extends "base.html" %}

{% load static %}

{% block content %}
<head>
<link rel="stylesheet" href="{% static 'styles/form_login.css' %}">
</head>
    <div class="form-group2">
            <h1>Connexion</h1>
            <form method="post" class="user-login-form">
                {% csrf_token %}
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.password.label_tag }}
                {{ form.password }}
                {% if form.errors %}
                <p class="error-message1">{{ form.errors.as_text }}</p>
                {% endif %}
                <button type="submit" class="submit-button">Se connecter</button>
            </form>
        </div>

{% endblock %}
